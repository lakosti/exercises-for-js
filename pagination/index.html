<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagination</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <a href="./index.html">go back</a>

        <!-- Форма запиту -->
        <form class="form-inline search-form">
            <div class="form-group mx-sm-3 mb-2">
                <label for="searchQuery" class="sr-only">Що шукаємо?</label>
                <input
                    type="text"
                    class="form-control"
                    name="query"
                    id="searchQuery"
                    placeholder="Що шукаємо?"
                    autocomplete="off"
                />
            </div>
            <button type="submit" class="btn btn-primary mb-2">Шукати</button>
        </form>

        <!-- Список статей -->
        <ul class="articles"></ul>

        <!-- Кнопка завантажити ще -->
        <button type="button" class="btn btn-primary button is-hidden" data-action="load-more">
            <!-- Спінер -->
            <span
                class="spinner-border spinner-border-sm spinner is-hidden"
                id="preloader"
                role="status"
                aria-hidden="true"
            ></span>

            <span class="label">Показати ще</span>
        </button>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
